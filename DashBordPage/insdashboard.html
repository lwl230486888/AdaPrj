                    <a href="../PurchasePage/PurchasePage.html" class="desktop-item">Vehicles</a>
                    <input type="checkbox" id="Vehicles">
                    <label for="showDrop" class="mobile-item">Vehicles</label>
                    <ul class="drop-menu">
                        <li><a href="../PurchasePage/PurchasePage.html">Online Purchase</a></li>
                        <li><a href="#">Vehicle Components</a></li>

                <li>

    <div class="dashboard-container">
        <div class="orders-section">
            <div class="filters">
                <select id="orderType">
                    <option value="all">All Orders</option>
                    <option value="vehicle">Vehicle Orders</option>
                    <option value="insurance">Insurance Orders</option>
                </select>
                <select id="orderStatus">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                </select>
                <input type="text" id="searchOrder" placeholder="Search by Order ID or Customer Name">
            </div>

            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Type</th>
                            <th>Item</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- 將由JavaScript動態填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 訂單詳情Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Order Details</h2>
            <div id="orderDetails">
                <!-- 將由JavaScript動態填充 -->
            </div>
            <div class="status-update">
                <h3>Update Status</h3>
                <select id="updateStatus">
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                </select>
                <button id="updateStatusBtn">Update</button>
            </div>
        </div>
    </div>
    <script>

        document.getElementById('logoutBtn').addEventListener('click', function () {
            if (confirm('Are you sure you want to logout?')) {
                fetch('../logout.php')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // 清除本地存儲的用戶資料
                            localStorage.removeItem('user');
                            localStorage.removeItem('customerId');

                            // 重定向到首頁
                            window.location.href = '../homePage/homePage.html';
                        } else {
                            alert('Logout failed. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred during logout.');
                    });
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            initAuthCheck();

            // 如果需要立即獲取用戶狀態
            checkLoginStatus().then(result => {
                if (!result.isLoggedIn) {
                    // 處理未登入情況
                    console.log('User not logged in');
                    // 可以在這裡添加相應的處理邏輯
                } else {
                    // 處理已登入情況
                    console.log('User logged in:', result.userData);
                    // 可以在這裡添加相應的處理邏輯
                }
            });
        });
    </script>
    <script src="./staffDashboard.js"></script>
</body>
