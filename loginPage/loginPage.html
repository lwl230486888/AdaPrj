<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Aldrich&display=swap" 
    rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    Legend Motor
                </div>
            </nav>
        </header>

        <form class="login-form" action="login.php" method="post">
            <h1 class="login-title">Login</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Remember me</label>
            <button type="submit" class="btn btn-primary">LOGIN</button>
            <div class="divider">
                <span>or</span>
            </div>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='../registerPage/registerPage.html'">SIGN UP</button>
        </form>
        <footer class="footer">
            <a href="#">Terms and conditions</a>
            <a href="#">Privacy policy</a>
            <a href="#">Contact</a>
        </footer>
    </div>
</body>

</html>
