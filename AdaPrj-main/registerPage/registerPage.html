        <div class="popup" id="popup1">
            <div class="overlay"></div>
            <div class="content">
                <span class="close-btn" onclick="togglePopup()">×</span>
                <h2>Registration Successful</h2>
                <button class="btn" onclick="window.location.href='../loginPage/loginPage.html'">Login Now</button>
            </div>
        </div>
        
        

        <p id="error-message" style="color: red;"></p>

        <script>
            document.getElementById('registerForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission

                const formData = new FormData(this); // Get form data

                // Send AJAX request
                fetch('register.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        // Assuming data contains a success message or JSON response
                        if (data.includes('success')) {
                            togglePopup(); // Show popup if submission is successful
                        } else {
                            // Handle errors, e.g., display error message
                            document.getElementById('error-message').textContent = data; // or any error message
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });

            function togglePopup() {
                const popup = document.getElementById("popup1");
                popup.classList.toggle("active");

                // 控制 overlay 的显示
                const overlay = popup.querySelector('.overlay');
                if (popup.classList.contains("active")) {
                    overlay.style.display = 'block'; // 显示 overlay
                } else {
                    overlay.style.display = 'none'; // 隐藏 overlay
                }
            }
        </script>
